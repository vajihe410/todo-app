<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div class="todoapp">
            <h1>Todo App</h1>
            <div class="inputs">
                <input type="text" name="add task" id="add-task" placeholder="Add todo...">
                <input type="date" name="add  date" id="add-date">
                <button id="add-button">Add</button>
            </div>
            <div class="buttons">
                <div class="filter-buttons">
                    <button>All</button>
                    <button>Pending</button>
                    <button>Completed</button>
                </div>
                <button>Delete All</button>
            </div>
        </div>
        <div class="status"></div>
        <div class="todo-table">
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>task</td>
                        <td>date</td>
                        <td>pending</td>
                        <td>
                            <button>Edit</button>
                            <button>Do</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
